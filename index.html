<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container ">
        <h1 class="text-center pb-3 mx-auto"> Explore our phones</h1>
      <!-- search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id ="search-field"type="text" class="form-control" placeholder="enter your phones names" aria-label="" aria-describedby="button-addon2">
        <button onclick = "searchPhone()" class="btn btn-outline-secondary"type="button"
        id="button-search">search</button>
        </div>
      </div>

      <!-- spinner  -->
     <h2 class="text-center mx-auto" id="spinner" > 
     please wait while Loading.......
     </h2>
      <!-- single phone result  -->

      <div id ="phone-details" class="w-50 mx-auto" >
        
      </div>
      <!-- search result  -->
      <div  id = "search-result"class="row row-cols-1 row-cols-md-3 g-4">
      </div>
       <h2 class="text-center mx-auto p-4" id="no-phone"> No result found </h2>

       <!-- button for load more  -->
       <div class="d-flex"> 
         <button class="btn btn-outline-success justify-content-center mx-auto my-4 "type="button"
          id="button-load">Load more</button>
       </div>
    </section>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- script link  -->
    <script src="app.js"></script>
</body>
</html>
